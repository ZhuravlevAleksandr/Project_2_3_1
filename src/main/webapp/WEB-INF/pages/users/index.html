<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td> <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">Id</a></td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td th:utext="${user.getEmail()}">Email</td>
    </tr>
</table>
<br/>
<hr/>
<a href="/users/new">Create new user</a>
</body>
</html>
